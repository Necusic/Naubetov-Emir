<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kmeans</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
         background: url(images/hand.png) repeat-y, 
                     rgba(117, 6, 134, 0.55) url(images/bg-right.png) repeat-y 100% 0;
        }
       </style>
</head>
<body>
    
    <canvas width="1424" height="700"></canvas>
    <div class="controls">
        <dl class="controls-group">
            <dt>Points</dt>
            <dd><button id="add-points-manually" data-toggle="Turn off adding manually">Manually</button></dd>
            <dd><button id="add-points-randomly">Randomly</button> <input id="add-data-points-randomly-count"
                    value="100">Point(s)</dd>
            <dd><button id="remove-all-points">Remove all</button></dd>
        </dl>
        <dl class="controls-group">
            <dt>Centroids</dt>
            <dd><button id="add-centroids-manually" data-toggle="Turn off adding manually">Manually</button></dd>
            <dd><div id="add-centroids-randomly">Centroids</div> <input id="add-centroids-randomly-count"
                    value="1"> centroid(s)</dd>
            <dd><button id="remove-all-centroids">Remove all</button></dd>
        </dl>
        <dl class="controls-group">
            <dt>Algorithm</dt>
            <dd class="top-division"><button id="run-steps-in-loop" data-toggle="Stop">Lauch</button> every <input id="run-steps-in-loop-milliseconds" value="1000"> millisecond(s)</dd>
            <dd class="top-division"><label>Distance function:
                    <select id="distance-function">
                        </select>
                </label></dd>
        </dl>
    </div>
   
    <script src="script.js"></script>

</body>
</html>
